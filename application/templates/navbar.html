<!DOCTYPE html>
<html>

<head>
    <title>Calculator Navigation</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #00b475;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        }

</head>

<body>

        <a href="/stock_calculator">Stock % Return</a>
        <a href="/">Compound Interest Calculator</a>

</body>

</html>
